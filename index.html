<script>


    let map;

        });*/

            { coords: { lat: 16.797293, lng: 96.176827 }, label: "A3", content: "<p> Tarmwe, Ma Hlaw Gone Train Station</p>" },

            { coords: { lat: 16.844455, lng: 96.171377 }, label: "D2", icon: iconD, content: "<p> Royal Express" },
            { coords: { lat: 16.832545, lng: 96.176388 }, label: "D3", icon: iconD, content: "<p> Myanmar Food House" },
            { coords: { lat: 16.833817, lng: 96.175335 }, label: "D4", icon: iconD, content: "<p> Shwe Pan Sai BBQ" },
            { coords: { lat: 16.840784, lng: 96.173549 }, label: "D5", icon: iconD, content: "<p> BOC Bus Stop" },

        ];

        // for (var i = 0; i < locations.length; i++) {
            //Add Marker
            // addMarker(locations[i]);
        // }

        const markers = locations.map((location, i) => {
            return addMarker(location);
        });
        // Add a marker clusterer to manage the markers.
        new MarkerClusterer(map, markers, {
            imagePath:
                "https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m",
        });
    
    



    //Add Marker Funciton
    function addMarker(props) {

        var marker = new google.maps.Marker({
            position: props.coords,
            map: map,


        });

        //Check if lablel
        if (props.label) {
            marker.setLabel(props.label);
        }

        //Check if for custom
        if (props.icon) {
            //set icon
            marker.setIcon(props.icon);
        }

        //Check content
        if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });

            marker.addListener('click', function () {
                infoWindow.open(map, marker);
            });
        }
        return marker;
    }



    }
