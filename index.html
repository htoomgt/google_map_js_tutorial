<script>

    let map;
    function initMap() {
        let options = {
            center: { lat: 16.8409, lng: 96.1735 },
            zoom: 12,
        }

        map = new google.maps.Map(document.getElementById("map"), options);
        //Add markerA
        var markerA = new google.maps.Marker({
            position: { lat: 16.804393, lng: 96.175892 },
            map: map,
            label: "A1",

        });

        //Add markerB
        var markerB = new google.maps.Marker({
            position: { lat: 16.888114, lng: 96.107279 },
            map: map,
            label: "B2",

    }






</script>
