<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Entry Geolocation</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgOGbuvuKu-fJmwmzP45Vveq7U4EwLhNk&callback=initMap&libraries=&v=weekly" defer></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./css/user_entry_geolocation.css">

</head>
<body>
    <div class="container">
        <h1> User Entry Geolocation</h1>
        <hr>
        <div class="row">
            <form action="#" id="frmSaveUserGeolocationEry">
                <div class="col-4 col-lg-4">

                    <div class="form-group">
                        <label for="user_entry_location"> User Entry Location </label> <br/>
                        <input type="text" class="form-control d-inline-input" value="" id="txt_user_location" placeholder="use current location or enter your address"/>
                        <input type="hidden" id="json_current_lat" value=""/>
                        <input type="hidden" id="json_current_lng" value=""/>
                        <button type="button" id="get_current_location" class="button-align-to-input-box"><i class="fas fa-location"></i></button>
                    </div>


                </div>
                <div class="col-4 col-lg-4">
                    <div class="form-group">
                        <input type="submit" value="Save Location" class="btn btn-primary btn-save" id="btnSaveLocation"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">

            </div>
        </div>
    </div>
    <div id="map"></div>
</body>
</html>
<script src="./js/user_entry_geolocation.js"></script>
