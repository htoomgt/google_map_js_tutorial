<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Direction Between Points</title>


    <link rel="shortcut icon" href="./google_map_api.png" type="image/x-icon">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!--Axios JS loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>

    <!-- Google Map JS-->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgOGbuvuKu-fJmwmzP45Vveq7U4EwLhNk&callback=initMap&libraries=places&v=weekly&region=mm"
            defer
    ></script>

    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>



    <link rel="stylesheet" href="./css/get_direction.css" />
</head>
<body>
    <div class="container">
        <h1> Get direction between points </h1>
        <hr/>
        <div class="row">
            <div class="col-lg-12 col-12">
                <form action="#" class="form-inline" id="frmStartEndPoint">
                    <div class="form-group col-4">
                        <label for="txtStartPoint">Start Point : </label>
                        <input type="text" id="txtStartPoint" value="" name="txtStartPoint" />
                    </div>

                    <div class="form-group col-4 ml-4">
                        <label for="txtStartPoint">End Point : </label>
                        <input type="text" id="txtEndPoint" value="" name="txtEndPoint" />
<!--                        <input type="text" id="endLat" value=""/>-->
<!--                        <input type="text" id="endLng" value=""/>-->
                    </div>

                    <input type="submit" value="Get Direction" class="btn btn-primary" id="btnGetDirection"> &nbsp;
                    <input type="button" value="Go to Map" id="btnGoToMapApp" class="btn btn-primary"> &nbsp;
                    <input type="reset" value="Reset" class="btn btn-primary" id="btnReset">


                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-12 col-12" style="">
                <h2> Map here</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./js/get_direction.js"></script>
